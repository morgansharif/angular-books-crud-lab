<div class="col-md-12 thumbnail">
	<div class="col-md-12 thumbnail">
		<a class="btn btn-default" href="/" role="button"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
		<button ng-hide="editing" type="button" class="btn btn-primary" ng-click="editing = true"><span class="glyphicon glyphicon-edit"></span> Edit Book</button>
		<button ng-show="editing" type="button" class="btn" ng-click="editing = false"><span class="glyphicon glyphicon-minus"></span> Cancel</button>
		<button ng-show="editing" class="btn btn-danger pull-right" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
		<button ng-show="editing" type="button" class="btn btn-success pull-right" ng-click="booksShowCtrl.editBook(booksShowCtrl.book); editing = false"><span class="glyphicon glyphicon-floppy-disk"></span> Save Book</button>
		<!-- <a ng-show="editing" class="btn btn-danger pull-right" ng-href="/" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)" role="button"><span class="glyphicon glyphicon-remove"></span> Delete</a> -->

	</div>
	<div class="col-md-6 thumbnail">
		<img src="{{booksShowCtrl.book.image}}" style="height: auto" alt="book image">
	</div>

	<div class="col-md-6">
		<ul class="list-group form-inline">

			<li ng-show="editing" class="list-group-item">
				<h4  class='inline-header'>Book Cover Img:</h4>
				<input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="form-control input-md">
			</li>

			<li class="list-group-item">
				<h4 class='inline-header'>Book Name:</h4>
				<span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
				<input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
			</li>

			<li class="list-group-item">
				<h4 class='inline-header'>Author Name:</h4>
				<span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
				<input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
			</li>

			<li class="list-group-item">
				<h4 class='inline-header'>Released date:</h4>
				<span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
				<input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
			</li>


		</ul>
	</div>
</div>
